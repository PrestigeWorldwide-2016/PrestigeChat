<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Log-in</title>

    <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
    <link rel="stylesheet" href="css/login_style.css">
    <link rel="stylesheet" type="text/css" href="css/styleChat.css">
    <link rel="stylesheet" type="text/css" href="css/ChannelList.css">
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans'>
  </head>

  <body>
        <!-- Login Window -->
    <div class="login-card">
    <h1>Log-in</h1><br>
  <div class="Login_Form">
    <input type="text" name="user" id="Username" placeholder="Username">
    <input type="password" name="pass" id="Password" placeholder="Password">
    <button type="button" class="login__submit" style="display: block; margin: 0 auto;" >Sign in</button>
  </div>

  <div class="login-help">
    <a href="/Registration.html">Register</a> â€¢ <a href="/adminLogin.html">Admin Login</a>
  </div>
</div>
      <!-- Chat List -->
 <div class="app">
   <div class="ChannelContainer">
     <div class="ChannelName">
       <ul id="channels-list"></ul>
     </div>
     <div class="ListActions">
         <input id="ChannelSearch" autocomplete="off" placeholder="Search">
         <button>Search</button>
     </div>
   </div>

    <!-- Messaging Window -->
 <div class="container">
   <div class="messages" id="messages-div">
     <ul id="messages-list"></ul>
   </div>
   <div class="actions">
     <form id="MessageForm">
       <input id="message" autocomplete="off" placeholder="Type a message...">
       <button class="message-button">Send</button>
     </form>
   </div>
 </div>
 </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

    <script type="text/javascript" src="/socketcluster.js"></script>
    <script type="text/javascript" src="/script.js"></script>

  </body>
</html>
